language: rust
sudo: required
dist: trusty
rust: nightly

group: edge

matrix:
  include:
    - os: linux
      env: TESTING_QEMU=arm
      before_install:
        - sudo apt-get install -y --no-install-recommends qemu
      script:
        - qemu-system-arm --version
        - qemu-system-arm -M ?
        - qemu-system-arm -M none -cpu ?
